<!DOCTYPE html>
<html>

<body>

    <div class=" container-fluid padding_off">
            <div  class="row padding_off margin_off">

                </div>

                    </div>
                    <div class = "row lesson_row padding_off margin_off">

            <div id = "left-half" class = "col-lg-9 col-sm-9 padding_off ">

                            </div>

                            </div>
                            <div data-role="splitter" data-split-mode="vertical" data-split-sizes="70, 30">
                                <div class="d-flex flex-justify-center flex-align-center">Panel 1</div>
                                <div class="d-flex flex-justify-center flex-align-center">Panel 2</div>
                            </div>
                        </div>
                    </div>

                                </div>
                            </div>
                            <div data-role="splitter" data-split-mode="vertical" data-split-sizes="70, 30">

                            </div>
                        </div>
                    </div>

                    <div id = "node_content" class = "container full content_design">
